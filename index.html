<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Movie</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class=" container form-group pt-5">
      <div class="movieLeft">
        <h1 style="color: darkgreen">Mời lựa chọn</h1>

        <input
          type="text"
          id="tenPhim"
          class="form-control w-50"
          placeholder="Tên Phim"
        /><br />

        <input
          type="number"
          id="soVeNgLon"
          class="form-control w-50"
          placeholder="Số vé người lớn đã bán"
        /><br />

        <input
          type="number"
          id="giaVeNgLon"
          class="form-control w-50"
          placeholder="Giá vé người lớn"
        /><br />

        <input
          type="number"
          id="soVeTrEm"
          class="form-control w-50"
          placeholder="Số vé trẻ em đã bán"
        /><br />

        <input
          type="number"
          id="giaVeTrEm"
          class="form-control w-50"
          placeholder="Giá vé trẻ em"
        /><br />

        <input
          type="number"
          id="soNguyenGop"
          class="form-control w-50"
          placeholder="Phần trăm nguyên góp (%)"
        /><br />

        <button
          onclick="tinhAll()"
          type="button"
          id="btnTinh"
          class="btn btn-success"
        >
          Tính
        </button>
      </div>
      <br /><br />
      <div class="movieRight">
        Kết quả : <br />
        <span id="ketQuaTong" class="font-weight-bold"></span>
      </div>
    </div>

    <script src="./js/index.js"></script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
